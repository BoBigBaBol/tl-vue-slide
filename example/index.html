<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>stack</title>
    <style>
		body {
			height: 2000px;
		}
		.slide {
			width: 100%;
			height: 200px;
		}
		.item {
			background-color: red;
		}
    </style>
</head>

<body>
	<div id="app">
		<div class="slide">
			<tl-slide>
				<tl-slide-item class="item" :key="item" v-for="item in data">
					{{item}}
				</tl-slide-item>
			</tl-slide>
		</div>
	</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
<script src="bundle.js"></script>
<script>
	new Vue({
		el: '#app',
		data() {
			return {
				data: [
					
				],
			}
		},
		created() {
			setTimeout(() => {
				this.data = [
					'slide1',
					'slide2',
					'slide3',
					'slide4',
					'slide5',
					'slide6',
				]
			}, 2000);
			setTimeout(() => {
				this.data.push('slide7');
			}, 3000);
		}
	});
</script>
</html>
